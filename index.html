<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - Swift Route Lanka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/Contact us.css">
</head>

<body style="background-image: url(images/bg.jpg);">

  <header>
    <h1>Swift Route Lanka</h1>
    <nav>
      <ul>
        <li><a href="swiftroutelanka.xyz">Home</a></li>
        <li><a href="places.swiftroutelanka.xyz">Places to Go</a></li>
        <li><a href="../Sub paths/Vehicals.html">Vehicle Renting</a></li>
        <li><a href="index.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="Email" class="centered-form">
    <form id="contact-form" action="https://formspree.io/f/xkgbyggv" method="POST" onsubmit="showThankYou()">
      <label>
        Your Name:
        <input type="Name" name="Name">
      </label>
      <label>
        Your Email:
        <input type="Email" name="Email">
      </label>
      <label>
        Your Message:
        <textarea name="Message"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
    <div id="thankyou-popup">
      <span>Thank you for contacting us!<br>Your message has been sent.</span>
    </div>
    <style>
      #thankyou-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
        padding: 36px 48px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        z-index: 9999;
        font-size: 1.35rem;
        font-family: 'Segoe UI', Arial, sans-serif;
        text-align: center;
        color: #007bff;
        border: 2px solid #00c6ff;
        animation: popup-fadein 0.4s;
      }
      #thankyou-popup span {
        display: block;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      @keyframes popup-fadein {
        from { opacity: 0; transform: translate(-50%, -60%) scale(0.95); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
    </style>

    </form>
  </section>

<div id="thankyou-popup" style="display:none;">Thank you!</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent default redirect
  var form = this;
  var formData = new FormData(form);
  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  }).then(function(response) {
    if (response.ok) {
      document.getElementById('thankyou-popup').style.display = 'block';
      setTimeout(function() {
        document.getElementById('thankyou-popup').style.display = 'none';
        form.reset();
      }, 2500);
    } else {
      alert('Oops! Something went wrong.');
    }
  }).catch(function(error) {
    alert('Oops! Something went wrong.');
  });
});
</script>


  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: swiftroutelanka@gmail.com | Phone: +94 742883594</p>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="32"
          height="32" />
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" width="32"
          height="32" />
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="32"
          height="32" />
      </a>
    </div>
  </section>
</body>

</html>
